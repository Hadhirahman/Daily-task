<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; text-align: center; }
    input, button { padding: 10px; margin: 5px; }
    ul { list-style: none; padding: 0; }
    li { background: #f9f9f9; margin: 5px 0; padding: 10px; border: 1px solid #ddd; display: flex; justify-content: space-between; }
    .remove { color: red; cursor: pointer; }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input id="taskInput" type="text" placeholder="Enter a task">
  <button id="addTaskBtn">Add Task</button>
  <ul id="taskList"></ul>
  <script src="todo.js"></script>
</body>
</html>
