<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; text-align: center; }
    #calculator { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    button, input { padding: 20px; font-size: 18px; }
    input { grid-column: span 4; }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <input id="display" type="text" readonly>
  <div id="calculator">
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="setOperator('/')">/</button>
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="setOperator('*')">*</button>
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="setOperator('-')">-</button>
    <button onclick="appendNumber('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculate()">=</button>
    <button onclick="setOperator('+')">+</button>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
